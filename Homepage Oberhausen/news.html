<html>

            <meta charset="UTF-8">

            <meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>

body {
  margin:15px;
  font-family:Arial;

}

                                          /*Navigation Menu*/
.topnav {
  overflow: hidden;
  background-color: #aed2f4;
}

.topnav a {
  float: left;
  display: block;
  color: #161615;
  text-align: center;
  padding: 14px 16px;
  font-family: Arial;
  font-size: 19px;
  
}

.active {
  background-color: #1271f7;
  color: white;
}

.topnav .icon {
  display: none;
}
                                          /*Dropdown Produkte*/
.dropdown {
  float: left;
  overflow: hidden;
}

.dropdown .dropbtn {
  font-size: 19px;    
  border: none;
  outline: none;
  color: #100f0f;
  padding: 14px 16px;
  background-color: inherit;
  font-family: Arial;
  text-align: center;
}

.dropdown-content {
  display: none;
  position: absolute;
  background-color: #f9f9f9;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
}

.dropdown-content a {
  float: none;
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
  text-align: left;
}

.topnav a:hover, .dropdown:hover .dropbtn {
  background-color: #a5d2f9;
  color: white;
}

.dropdown-content a:hover 
{
  background-color: #ddd;
  color: black;
}

.dropdown:hover .dropdown-content {
  display: block;
}
                                          /*Searchbar*/
.searchbar{
  background-color: rgb(255, 255, 255);
  border-color:rgba(137, 141, 105, 0.585);;
  height: 28px;
  width:  175px;
  border-radius: 3px;
  margin-top: 8px;
  margin-left: 500px;
}
.searchsymbol{
  border-color:rgba(137, 141, 105, 0.585);;
  height: 28px;
  width: 30px;
  border-radius: 3px;

}
.searchsymbol:hover {
  opacity:0.8;
}
.searchsymbol:active {
  background-color: rgba(137, 141, 105, 0.585);;
  opacity: 0.8;
}
@media screen and (max-width: 600px) {
  .topnav a:not(:first-child), .dropdown .dropbtn {
    display: none;
  }
  .topnav a.icon {
    float: right;
    display: block;
  }
}

@media screen and (max-width: 600px) {
  .topnav.responsive {position: relative;}
  .topnav.responsive .icon {
    position: absolute;
    right: 0;
    top: 0;
  }
  .topnav.responsive a {
    float: none;
    display: block;
    text-align: left;
  }
  .topnav.responsive .dropdown {float: none;}
  .topnav.responsive .dropdown-content {position: relative;}
  .topnav.responsive .dropdown .dropbtn {
    display: block;
    width: 100%;
    text-align: left;
  }
}

#Nname, select, textarea, #Vname,#Email {
  font-family: Arial;
  font-size:15px;
  width: 100%; /* Full width */
  padding: 12px; /* Some padding */ 
  border: 1px solid #ccc; /* Gray border */
  border-radius: 4px; /* Rounded borders */
  box-sizing: border-box; /* Make sure that padding and width stays in place */
  margin-top: 6px; /* Add a top margin */
  margin-bottom: 16px; /* Bottom margin */
  resize: vertical /* Allow the user to vertically resize the textarea (not horizontally) */
  
}



        </style>
    </head>



    <body>
      <div class="topnav" id="myTopnav">
        <a href="Startseite.html" class="active"><b>Home</b></a>
        <a href="news.html" target="_self"><b>News</b></a>
        
        <div class="dropdown">
          <button class="dropbtn"><b>Team</b>
            <i class="fa fa-caret-down"></i>
          </button>
          <div class="dropdown-content">
            <a href="#">TNT's Zone</a>
            <a href="/Özcan und Tran/oez1.html">Özcan's Zone</a>
            <a href="/My Project/Website/My.html" target="_self">Kiko's Zone</a>
            <a href="#">Tim's Zone</a>
          </div>
        </div> 
        <a href="About us.html" ><b>About us</b></a>
        <a href="contact.html" target="_self"><b>Contact </b></a>
        <a href="anmelden formular.html" target="_self"><b>Jobs</b></a>
        <a href="javascript:void(0);" style="font-size:15px;" class="icon" onclick="myFunction()">&#9776;</a>
        <input class="searchbar" type="text" placeholder = "Search">
        <button class="searchsymbol" type="submit"><i class="fa fa-search"></i></button>
          </div>
         
          
          <script>
          function myFunction() {
            var x = document.getElementById("myTopnav");
            if (x.className === "topnav") {
              x.className += " responsive";
            } else {
              x.className = "topnav";
            }
          }
          </script>
          

        
        </div>
        
    
    </body>
